name: Integration

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build '${{ matrix.project }}' container
    strategy:
      fail-fast: false
      matrix:
        project: [ linux-amd64, linux-arm32v7, linux-arm64 ]

    runs-on: ubuntu-20.04

    steps:
    - name: Checkout source code
      uses: actions/checkout@v2

    - name: Allow multiarch
      run: docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
     
    - name: Build container
      run: |
        cd ${{ matrix.project }} 
        docker build . --tag totalcross/${{ matrix.project }}

    - name: Checkout TotalCross/totalcross
      uses: actions/checkout@v2
      with:
        repository: TotalCross/totalcross
        ref: master

    - name: Test build TotalCross/totalcross
      run: |
        ls TotalCrossVM
        mkdir -p build
        docker run -v build:/build -v TotalCrossVM:/sources -t totalcross/${{ matrix.project }} bash -c "cmake /sources -G Ninja && ninja"

    - name: Login to DockerHub
      if: ${{ success() }}
      uses: docker/login-action@v1 
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push to DockerHub
      if: ${{ success() }}
      run: docker push totalcross/${{ matrix.project }}:latest

  test:
    name: Test '${{ matrix.project }}' container
    needs: build
    strategy:
      fail-fast: false
      matrix:
        project: [ linux-amd64, linux-arm32v7, linux-arm64 ]

    runs-on: ubuntu-20.04

    steps:
    - name: Allow multiarch
      run: docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
    
    - name: Checkout TotalCross/totalcross
      uses: actions/checkout@v2
      with:
        repository: TotalCross/totalcross
        ref: master

    - name: Test build TotalCross/totalcross
      run: |
        ls TotalCrossVM
        mkdir -p linux-${{ matrix.project }}
        docker run --rm \
        -v linux-${{ matrix.project }}:/build \
        -v TotalCrossVM:/sources \
        -t totalcross/${{ matrix.project }} \
        bash -c "cmake /sources -G Ninja && ninja"
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: linux-${{ matrix.project }}
        path: linux-${{ matrix.project }}